<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,100&display=swap" rel="stylesheet">
    <title>Resposive-form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<header>
    <h2>The code review</h2>
</header>
<body>
    <div class="signup">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr class="first">
    <hr class="second">
    <div class="info">
        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact infotmation</legend>
                <label class="contact" for="name">Full Name</label>
                <input placeholder="Recuired" type="text" id="name" name="user_name" >

                <label class="contact" for="email">Email Address</label>
                <input placeholder="Recuired" type="email" id="email" name="user_email" >

                <label class="contact" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" >

                <label class="contact" for="address">Street Address</label>
                <input type="text" id="address" name="user_address" >

                <label class="contact" for="city">City</label>
                <input type="text" id="city" name="user_city" >

                <label class="contact" for="state">State</label>
                <select name="user_state" id="state">
                        <option value="">Choose state</option>
                        <option value="ala">Alabama</option>
                        <option value="cal">California</option>
                        <option value="wash">Washington</option>
                </select>

                <label class="contact" for="code">Zip Code</label>
                <input type="text" id="code" name="user_code" >

            </fieldset>

            <hr class="second">

            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletter you would like to recieve</p>
            
                <input type="checkbox" id="html_code" name="html_news" >
                <label for="html_code">HTML News</label><br>

                <input type="checkbox" id="css_news" name="css_news" >
                <label for="css_news">CSS News</label><br>

                <input type="checkbox" id="javascript_news" name="javascript_news" >
                <label for="javascript_news">JavaScript News</label>

                <p>Newsletter format</p>

                <input type="radio" id="html_format" name="rad" value="HTML" >
                <label for="html_format">HTML</label><br>

                <input type="radio" id="plain_text" name="rad" value="Plain text">
                <label for="plain_text">Plain text</label>

                <p>Other topics you'd like to hear about</p>
                
                <textarea name="other" id="other_topics"></textarea>

                <button name="button" class="signup_button" type="button">Sign Up</button>

               <h3><em>Copyright The Code Review</em></h3>
            
            </fieldset>


        </form>
    </div>


</body>
</html>
